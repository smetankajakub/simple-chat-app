<div class="person">
    <fieldset>
        <legend>{{person}}</legend>
        <textarea matInput [(ngModel)]="text" placeholder="Enter you message here ..."></textarea>
    </fieldset>
    <div class="send-btn-wrapper">
        <button class="send-btn" mat-raised-button color="cyan" (click)="sendNewMessage()" [disabled]="text.length < 1">
            <mat-icon matSuffix>keyboard_arrow_right</mat-icon>{{'send' | uppercase}}
        </button>
    </div>
</div>
