<h2>Chat window</h2>
<div style="position: relative; height: 700px; border: solid 1px black;">
    <mat-list>
        <mat-list-item *ngFor="let message of messages" >
            <mat-icon mat-list-icon>bookmark</mat-icon>
            <div mat-line>{{message.from}}</div>
            <div mat-line style="border-bottom: solid 1px black;   word-wrap: break-word !important;
            white-space: pre-wrap !important;"> {{message.text}} </div>        
        </mat-list-item>
    </mat-list>
    <div class="footer" style="position: absolute; bottom: 0; right: 0;">
        <button mat-raised-button (click)="clearMessages()" color="purple" [disabled]="messages.length === 0">
            <mat-icon color="white" matSuffix>clear</mat-icon>{{'clear chat window' | uppercase}}
        </button>
    </div>
</div>
