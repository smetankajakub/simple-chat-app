<mat-list>
    <mat-list-item *ngFor="let message of messages">
        {{message.from}}
        {{message.text}}
    </mat-list-item>
</mat-list>
<button mat-raised-button (click)="clearMessages()" color="purple">
    <mat-icon color="white" matSuffix>clear</mat-icon>{{'clear chat window' | uppercase}}
</button>
