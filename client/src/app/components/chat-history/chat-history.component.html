<h2 class="gray">Chat window</h2>
<div class="chat-history">
    <mat-list>
        <mat-list-item *ngFor="let message of messages">
            <mat-icon mat-list-icon class="gray">bookmark</mat-icon>
            <div mat-line>{{message.from}}</div>
            <div mat-line class="message gray"> {{message.text}} </div>        
        </mat-list-item>
    </mat-list>
    <div class="footer">
        <button mat-raised-button (click)="clearMessages()" color="purple" [disabled]="messages.length === 0">
            <mat-icon color="white" matSuffix>clear</mat-icon>{{'clear chat window' | uppercase}}
        </button>
    </div>
</div>
