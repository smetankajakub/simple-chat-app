<div class="head">
  <div id="title">
    <h1>Simple Chat Application</h1>
  </div>
  <div id="btn">
    <button mat-raised-button color="purple" (click)="addPerson()" [disabled]="persons.length === 9">
      <mat-icon color="white" matSuffix>add</mat-icon>{{'add new person' | uppercase}}
    </button>
  </div>
</div>
<app-chat-board [persons]="persons"></app-chat-board>
